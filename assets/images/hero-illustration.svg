<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#BDE0FE"/>
  
  <!-- Medical cross with shield (simplified hero illustration) -->
  <g transform="translate(400, 300)">
    <!-- Shield background -->
    <path d="M 0,-180 L 120,-150 L 120,60 C 120,120 80,160 0,180 C -80,160 -120,120 -120,60 L -120,-150 Z" 
          fill="#359EFF" opacity="0.9"/>
    
    <!-- Medical cross -->
    <g fill="#ffffff">
      <rect x="-25" y="-80" width="50" height="160" rx="5"/>
      <rect x="-80" y="-25" width="160" height="50" rx="5"/>
    </g>
    
    <!-- Heart pulse line -->
    <path d="M -100,100 L -80,100 L -60,80 L -40,120 L -20,100 L 0,100 L 20,90 L 40,110 L 60,100 L 80,100 L 100,100" 
          stroke="#FFC300" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative medical icons -->
  <circle cx="150" cy="150" r="30" fill="#006D77" opacity="0.6"/>
  <circle cx="650" cy="450" r="40" fill="#006D77" opacity="0.6"/>
  <circle cx="700" cy="200" r="25" fill="#359EFF" opacity="0.5"/>
  <circle cx="100" cy="450" r="35" fill="#359EFF" opacity="0.5"/>
  
  <!-- Text placeholder -->
  <text x="400" y="520" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#1C2541" font-weight="600">
    Pediatric Nephrology Knowledge Platform
  </text>
</svg>
